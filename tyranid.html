<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyranids</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="showTyranids()">
    <form>
        <div class="title">
            <br>
            <h2>Tyranids</h2>
            <br>
        </div>
        <div>
            Name:<input type="text" id="tyranidName"><br>
            Hive Fleet:<input type="text" id="hiveFleet"><br>
            Points:<input type="text" id="points"><br>
            <input type="button" id="create" value="Create" onclick="createTyranid()">
        </div>
        <div class="container">
            <p id="dataPara">No data</p>
        </div>

    </form>

    <span id="updateTyranidBox" style="visibility:hidden">
        Name:<input type="text" id="updateName"><br>
        Hive Fleet:<input type="text" id="updateHiveFleet"><br>
        Points:<input type="text" id="updatePoints"><br>
        <input type="button" id="cancel" value="Cancel" onclick="cancelUpdate()">
        <input type="button" id="save" value="Save changes" onclick="saveUpdate()">
    </span>

    <script type="text/javascript" src="./tyranid.js"></script>
</body>

</html>
